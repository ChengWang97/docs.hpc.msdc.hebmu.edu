jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

          

      - name: Install dependencies
        run: |
          pip install \
            sphinx \
            sphinx-immaterial \
            myst-parser \
            sphinx-copybutton \
            sphinx-design \
            sphinx-prompt \
            sphinx-notfound-page \
            sphinx-substitution-extensions

      - name: Build HTML documentation
        run: |
          make -C doc html
        env:
          SPHINXOPTS: "-W"  # å°†è­¦å‘Šè§†ä¸ºé”™è¯¯ï¼Œæå‡æ–‡æ¡£è´¨é‡

